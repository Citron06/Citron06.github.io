<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select TARO</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Link/taroStyle.css">
</head>

<body>
    <div class="board" id="board">
        <div class="point">
            <div class="card down selected1"><img class="taro-img" src="images/taroCard.png" alt=""></div>
            <div class="card down selected2"><img class="taro-img" src="images/taroCard.png" alt=""></div>
            <div class="card down selected3"><img class="taro-img" src="images/taroCard.png" alt=""></div>
        </div>
        <div class="dack spread"></div>
    </div>

    <div class="header">
        <div class="circle" id="circle">
            <div class="start card" id="start" onclick="start();">
                <p>START</p>
            </div>
        </div>
    </div>
    <script src="Link/taroScript.js"></script>
</body>

</html>
